    <title>Our Little Town</title>

</head>

<body>

    <!-- NavBar Start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="hotelcost.html">Hotel Options</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="carrental.html">Car Rentals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="attractions.html">Local Attractions</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Our Little Town, USA</h1>
                <p class="lead"></p>
            </div>
        </div>
        <div class="row no-gutters masterForm">
            <div class="col-md text-left">
                <h1 class="display-4 text-center">ACME Car Rental</h1>
                <form class="calc2 border border-dark rounded-lg">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="pickupDate">Pickup date: </label>
                            <input type="date" class="form-control" id="pickupDate" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="numDays">Number of days: </label>
                            <input type="number" class="form-control" id="numDays" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="carType">Car Type:</label>
                        <select class="form-control" id="carType">
                            <option value="economy">Economy</option>
                            <option value="compact">Compact</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="fullSize">Full Size</option>
                        </select>
                    </div>
                    <p>Options:</p>
                    <div class="form-group form-check text-left">
                        <input type="checkbox" class="form-check-input" id="tollTag" name="tollTag" autofocus>
                        <label class="form-check-label" for="tollTag">Electronic Toll Tag ($3.95/day)</label>
                    </div>
                    <div class="form-group form-check text-left">
                        <input type="checkbox" class="form-check-input" id="gps" name="gps">
                        <label class="form-check-label" for="gps">GPS ($2.95/day)</label>
                    </div>
                    <div class="form-group form-check text-left">
                        <input type="checkbox" class="form-check-input" id="roadsideAssist" name="roadsideAssist">
                        <label class="form-check-label" for="roadsideAssist">Roadside Assistance ($2.95/day)</label>
                    </div>
                    <p>Under 25</p>
                    <div class="btn-group btn-group-toggle text-center" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="surcharge" id="over25" autocomplete="off" checked> No
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="surcharge" id="under25" autocomplete="off"> Yes
                        </label>
                    </div>
                    <button id="getPrice" type="button" class="btn btn-primary float-right">Get Total</button>


                    <div class="form-group output row no-gutters">
                        <label class="col-sm-3 col-form-label" for="rentalCharge">Car Rental:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="rentalCost" placeholder="" disabled>
                        </div>
                    </div>
                    <div class="form-group output row no-gutters">
                        <label class="col-sm-3 col-form-label" for="optionalCharges">Options:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="optionalCharges" placeholder="" disabled>
                        </div>
                    </div>
                    <div class="form-group output row no-gutters">
                        <label class="col-sm-3 col-form-label" for="under25Charge">
                            <25 surcharge:</label> <div class="col-sm-9">
                                <input type="text" class="form-control" id="under25Charge" placeholder="" disabled>
                    </div>
            </div>
            <div class="form-group output row no-gutters totalBill">
                <label class="col-sm-3 col-form-label" for="totalBill">Total Due:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="totalBill" placeholder="" disabled>
                </div>
            </div>
            <div class="form-group output row no-gutters totalBill">
                <label class="col-sm-3 col-form-label" for="dropoffDate">Dropoff Date:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="dropoffDate" placeholder="" disabled>
                </div>
            </div>

            </form>
        </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <script src="scripts/carRental.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
