<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Local CSS -->
	<link rel="stylesheet" href="css/styles.css" type="text/css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Head Content Start-->
	<title>BBall Polls</title>
	<link rel="icon" href="images/favicon.jpg" />
</head>

<body>
	<!-- Navbar Start-->
	<nav class="navbar navbar-expand-lg navbar-light sticky-top gradient">
		<a class="navbar-brand" href="index.html">
			<img class="homebutton" src="images/navicon.png" width="30" height="30" alt="">
		</a>
		<h2 class="navheading">BasketballPolls</h2>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="data.html">Questionnaire</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="index.html">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Main Content -->
	<main class="row no-gutters">
		<aside class="col-md-3 left">
			<!-- All images are copyrighted by the National Basketball Association-->
			<img class="banner border-right border-primary" src="images/steph5.jpg" alt="Steph Curry">
		</aside>

		<!-- User Questionnaire -->
		<section class="col-md-6 center text-center">
			<img src="images/navicon.png" alt="Top Logo" id="toplogo">
			<h1 class="headings">User Questionnaire</h1>
			<form method="get" action="dataresults.html" class="border border-primary rounded-lg contentblock">
				<div class="form-group text-left">
					<label for="InputQuestion1">Which state did you grow up in?</label>
					<select required id="InputQuestion1" class="custom-select custom-select-sm" autofocus>
						<option disabled selected="selected" value=""> -- Choose Your State -- </option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
					</select>
				</div>
				<div class="form-group text-left">
					<label for="InputQuestion2">What is your favorite team?</label>
					<select required id="InputQuestion2" class="custom-select custom-select-sm">
						<option disabled selected="selected" value=""> -- Choose Your Team -- </option>
						<option value="BOS">Boston Celtics</option>
						<option value="BKN">Brooklyn Nets</option>
						<option value="DAL">Dallas Mavericks</option>
						<option value="GSW">Golden State Warriors</option>
						<option value="LAC">Los Angeles Clippers</option>
					</select>
				</div>
				<div class="form-group text-left">
					<label for="customRange1">Use the slider to estimate the percentage of your favorite teams games you
						watch.</label>
					<input value="0" type="range" class="custom-range" min="0" max="10" id="customRange1">
				</div>
				<div class="form-group text-left">
					<label for="exampleInputQuestion3">Who is your favorite player of all time?</label>
					<input type="text" class="form-control" id="exampleInputQuestion3" placeholder="Stephen Curry e.g."
						required>
				</div>
				<p class="text-left">Who is the greatest player of all time?</p>
				<div class="custom-control custom-radio text-left">
					<input required type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
					<label class="custom-control-label" for="customRadio1">Michael Jordan</label>
				</div>
				<div class="custom-control custom-radio text-left">
					<input required type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
					<label class="custom-control-label" for="customRadio2">Lebron James</label>
				</div>
				<div class="custom-control custom-radio text-left">
					<input required type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
					<label class="custom-control-label" for="customRadio3">Other</label>
				</div>
				<div class="form-group text-left">
					<input type="text" class="form-control" id="exampleInputQuestion4"
						placeholder="Wilt Chamberlain e.g.">
				</div>
				<button type="submit" class="btn btn-outline-primary">Submit</button>
			</form>
		</section>
		<aside class="col-md-3 right">
			<img id="lebron" class="banner border-left border-primary float-right" src="images/lebron4.jpg"
				alt="Lebron James">
		</aside>
	</main>
	<footer class="footer myfooter">
		<div class="container text-center">
			<p class="copyright">Copyright &copy; 2019 BasketballPolls, Inc. All rights reserved.</p>
		</div>
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
