<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Local CSS -->
	<link rel="stylesheet" href="css/styles.css" type="text/css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>BBall Polls</title>
	<link rel="icon" href="images/favicon.jpg" />
</head>

<body>
	<!-- Navbar Start-->
	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="index.html">
			<img class="banner" src="images/navicon.png" width="30" height="30" alt="">
		</a>
		<h2 class="navheading">BasketballPolls.com</h2>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<header class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="data.html">Data</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="login.html">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="register.html">Register</a>
				</li>
			</ul>
		</header>
	</nav>

	<!-- Main Content -->	
	<main class="row no-gutters">
		<aside class="col-md-3 left">
			<img class="banner" src="images/steph5.jpg" alt="Steph Curry">
		</aside>
		<!-- Registration Form -->
		<section class="col-md-6 center text-center sticky-top">
			<img src="images/navicon.png" alt="Top Logo" id="toplogo">
			<h1 class="headings">Create Account</h1>
			<form method="get" action="data.html" id="registerform" class="contentblock border border-primary rounded-lg">
				<div class="form-group text-left">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter email" required>
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group text-left">
						<label for="exampleInputUsername1">Username</label>
						<input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username" required>
					</div>
				<div class="form-group text-left">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
				</div>
				<div class="form-group text-left">
					<label for="exampleInputPassword2">Confirm Password</label>
					<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" required>
				</div>
				<div class="custom-control custom-switch text-left">
					<input type="checkbox" class="custom-control-input" id="customSwitch1">
					<label class="custom-control-label" for="customSwitch1">Remember Me</label>
				</div>
				<button type="submit" class="btn btn-outline-primary">Submit</button>
			</form>
			<p class="subnote">Already have an account? <a href="login.html">Login</a></p>
		</section>
		<aside class="col-md-3 right">
			<img class="banner" id="lebron" src="images/lebron4.jpg" alt="Lebron James">
		</aside>
	</main>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
